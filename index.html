<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta FIPE</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>

<body class="align">

    <script>
        // //padronizar a ordem dos parametros
        // getMarcas().then(promiseResult => {
        //     console.log(promiseResult[2]); // Array retornado pela API
        // });

    </script>
    <div class="grid">

        <form action="#" method="POST" class="form login">

            <div class="form__field">
                <label for="tipo"><i class="fa fa-car icone"></i></label>
                <select id="tipo" name="tipo" class="form__input">
                    <option value="0">Tipo do Veículo</option>
                    <option value="carros">Carro</option>
                    <option value="motos">Moto</option>
                    <option value="caminhoes">Caminhão</option>
                </select>
            </div>

            <div class="form__field">
                <label for="marca"><i class="fa fa-bookmark icone"></i></label>
                <select id="marca" name="marca" class="form__input">
                    <option value="0">Marca</option>
                </select>
            </div>

            <div class="form__field">
                <label for="modelo"><i class="fa fa-info icone"></i></label>
                <select id="modelo" name="modelo" class="form__input">
                    <option value="0">Modelo</option>
                </select>
            </div>

            <div class="form__field">
                <label for="fabricacao"><i class="fa fa-calendar icone"></i></label>
                <select id="fabricacao" name="fabricacao" class="form__input">
                    <option value="0">Ano de Fabricação</option>
                </select>
            </div>


            <div class="form__field">
                <input id="verificar" type="button" value="Verificar Valor">
            </div>

        </form>

    </div>
    <script>
    
    let tipo = document.querySelector('#tipo');
    tipo.addEventListener('change', function() {

        if(tipo.value == 0){
            limpaOption();
        } else {
            limpaOption(true);
            getMarcas(tipo.value);
        }
    });

    let marca = document.querySelector('#marca');
    marca.addEventListener('change', function() {

        if(marca.value == 0){
            mudaMarca();
        } else {
            mudaMarca();
            getModelos(tipo.value,marca.value);
        }
    });

    let modelo = document.querySelector('#modelo');
    modelo.addEventListener('change', function() {

        if(modelo.value == 0){
            mudaModelo();
        } else {
            mudaModelo();
            getAnoVeiculo(tipo.value, marca.value, modelo.value);      
        }

    });

    let fabricacao = document.querySelector('#fabricacao');
    fabricacao.addEventListener('change', function() {

        getAnoVeiculo(tipo.value, marca.value, modelo.value);
        
    });

    let verificar = document.getElementById('verificar');
    verificar.addEventListener('click', function() {

        if(tipo.value == 0  || marca.value == 0 || modelo.value == 0 || fabricacao.value == 0){
            Swal.fire({
                title: 'Preencha todas as opções corretamente!',
                width: 400
            })
            return false;
        }

        getValorVeiculo(tipo.value, marca.value, modelo.value, fabricacao.value);
        
    });

    window.addEventListener("load", (event) => {
        limpaOption();
    });

    </script>
</body>

</html>
