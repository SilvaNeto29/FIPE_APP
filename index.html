    <div class="grid">

        <form action="#" method="POST" class="form login">

            <div class="form__field">
                <label for="tipo"><i class="fa fa-car icone"></i></label>
                <select id="tipo" name="tipo" class="form__input">
                    <option value="0">Tipo do Veículo</option>
                    <option value="carros">Carro</option>
                    <option value="motos">Moto</option>
                    <option value="3">Caminhão</option>
                </select>
            </div>

            <div class="form__field">
                <label for="marca"><i class="fa fa-bookmark icone"></i></label>
                <select id="marca" name="marca" class="form__input">
                    <option value="0">Marca</option>
                </select>
            </div>

            <div class="form__field">
                <label for="modelo"><i class="fa fa-info icone"></i></label>
                <select id="modelo" name="modelo" class="form__input">
                    <option>Modelo</option>
                </select>
            </div>

            <div class="form__field">
                <label for="fabricacao"><i class="fa fa-calendar icone"></i></label>
                <select id="fabricacao" name="fabricacao" class="form__input">
                    <option>Ano de Fabricação</option>
                </select>
            </div>


            <div class="form__field">
                <input type="submit" value="Verificar Valor">
            </div>

        </form>

    </div>
    <script>
    
    let tipo = document.querySelector('#tipo');
    // let marca = document.querySelector('#marca');
    // let modelo = document.querySelector('#modelo');
    // let fabricacao = document.querySelector('#fabricacao');

    tipo.addEventListener('change', function() {

        if(tipo.value == 0){
            const selectElement = document.getElementById("marca");
            selectElement.innerHTML = "";

            var el = document.createElement("option");
            el.textContent = 'Marca';
            el.value = 0;
            selectElement.appendChild(el);

        } else {

            console.log(tipo.value)
            getMarcas(tipo.value);
        }
    });



    </script>
