<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta FIPE</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="align">

    <div class="grid">

        <form action="#" method="POST" class="form login">

            <div class="form__field">
                <label for="slTipo"><i class="fa fa-car icone"></i></label>
                <select id="slTipo" name="slTipo" class="form__input">
                    <option>Tipo do Veículo</option>
                </select>
            </div>

            <div class="form__field">
                <label for="marca"><i class="fa fa-bookmark icone"></i></label>
                <select id="marca" name="marca" class="form__input">
                    <option>Marca</option>
                </select>
            </div>

            <div class="form__field">
                <label for="modelo"><i class="fa fa-info icone"></i></label>
                <select id="modelo" name="modelo" class="form__input">
                    <option>Modelo</option>
                </select>
            </div>

            <div class="form__field">
                <label for="fabricacao"><i class="fa fa-calendar icone"></i></label>
                <select id="fabricacao" name="fabricacao" class="form__input">
                    <option>Ano de Fabricação</option>
                </select>
            </div>


            <div class="form__field">
                <input type="submit" value="Verificar Valor">
            </div>

        </form>

    </div>

</body>

</html>
